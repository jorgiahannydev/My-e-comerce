<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="layout">
        <header class="header text-center">
            <span class="fw-bold"><i class="fa-solid fa-store me-2"></i>Beauty & Nails Shop</span>
        </header>
        <aside class="sidebar">
            <div class="sidebar-title mb-3"><i class="fa-solid fa-list me-2"></i>Categorías</div>
            <ul class="category-list">
                <li><i class="fa-solid fa-hand-sparkles me-2"></i>Esmaltes <span>(12)</span></li>
                <li><i class="fa-solid fa-spa me-2"></i>Cremas <span>(8)</span></li>
                <li><i class="fa-solid fa-brush me-2"></i>Accesorios <span>(15)</span></li>
                <li><i class="fa-solid fa-gem me-2"></i>Decoración <span>(10)</span></li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="products-grid products-grid-3">
                <div class="product-card">
                    <img src="assets/img/esmalte-rosa.jpg" alt="Esmalte Rosa Pastel">
                    <div class="product-title"><i class="fa-solid fa-hand-sparkles me-1"></i>Esmalte Rosa Pastel</div>
                    <div class="product-price">$4.990</div>
                    <button class="btn w-100 fw-bold"><i class="fa-solid fa-cart-plus me-2"></i>Comprar</button>
                </div>
                <div class="product-card">
                    <img src="assets/img/crema-manos.jpg" alt="Crema de Manos Hidratante">
                    <div class="product-title"><i class="fa-solid fa-spa me-1"></i>Crema de Manos Hidratante</div>
                    <div class="product-price">$6.500</div>
                    <button class="btn w-100 fw-bold"><i class="fa-solid fa-cart-plus me-2"></i>Comprar</button>
                </div>
                <div class="product-card">
                    <img src="assets/img/kit-limas-profesional.webp" alt="Kit de Limas Profesional">
                    <div class="product-title"><i class="fa-solid fa-brush me-1"></i>Kit de Limas Profesional</div>
                    <div class="product-price">$3.200</div>
                    <button class="btn w-100 fw-bold"><i class="fa-solid fa-cart-plus me-2"></i>Comprar</button>
                </div>
                <div class="product-card">
                    <img src="assets/img/decoracion-unas.webp" alt="Set Decoración para Uñas">
                    <div class="product-title"><i class="fa-solid fa-gem me-1"></i>Set Decoración para Uñas</div>
                    <div class="product-price">$5.800</div>
                    <button class="btn w-100 fw-bold"><i class="fa-solid fa-cart-plus me-2"></i>Comprar</button>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer text-center mt-4">
        <div class="container py-3">
            <span class="footer-text"><i class="fa-solid fa-heart me-2"></i>2024 Beauty & Nails Shop. Todos los derechos reservados.</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
